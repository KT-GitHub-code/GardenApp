name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u $DOCKERHUB_USER --password-stdin $DOCKERHUB_PASSWORD
        docker build . --file Dockerfile --tag ktdhc/garden-app-github-actions:garden-app-github-actions-1.0
        docker push ktdhc/demos:garden-app-github-actions-1.0
